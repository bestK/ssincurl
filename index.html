<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Arukas Analysis </title>
    <!--jQuery-->
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!--Vue-->
    <script src="//cdn.bootcss.com/vue/2.1.5/vue.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="//v3.bootcss.com/examples/starter-template/starter-template.css" rel="stylesheet">
    <!--layer-->
    <script src="//cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
    <!--crypto-js-->
    <script src="//cdn.bootcss.com/crypto-js/3.1.9/crypto-js.js"></script>
    <!--qrcode-->
    <script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

</head>

<body>
<div id="app">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">arukas解析</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#"  @click="lmsg()">About</a></li>
                <li><a href="https://github.com/bestK/ssincurl" target="_blank">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding-top:30px">
    <div v-show="!configs">
        <form role="form"  style="margin-bottom:66px">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" v-model.trim="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" v-model.trim="password">
            </div>

            <button type="button" class="btn btn-default" @click="newConfig">Submit</button>
        </form>
        
        <b>初衷</b>
        <p>IP||Port天天变，好烦啊</p>
        <b>支持的功能</b>
        <p>根据你自己的帐号密码,直接获取arukasr容器的格式化IP与端口</p>
    </div>
    <table class="table table-hover table-bordered" v-show="configs">
        <tr>
            <td>容器IP</td>
            <td v-for="conf in configs">{{conf.host}}</td>
        </tr>
        <tr>
            <td>映射端口</td>
            <td v-for="conf in configs">{{conf.service_port}}</td>
        </tr>
        <tr>
            <td>实际端口</td>
            <td v-for="conf in configs">{{conf.container_port}}</td>
        </tr>
        <tr>
            <td>CMD</td>
            <td v-for="conf in configs">{{conf.cmd}}</td>
        </tr>
        <tr>
            <td>Result</td>
            <td v-for="conf in configs">
                <div :id="conf.service_port">
                    <input type="text" :value="conf.ss_url">
                    <button class="btn btn-info" style="margin-bottom: 2px" @click="showQrCode(conf.ss_url,conf.service_port)">显示二维码</button>
                </div>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-default abc" v-show="configs" @click="clearForm">返回</button>
</div><!-- /.container --> <!-- 在真实开发中较长的内容，我们应当注释闭标签 -->
</div>
<script type="text/javascript" src="./js/app.js"></script>

</html>
